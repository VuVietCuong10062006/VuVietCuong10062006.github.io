<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Link favicon -->
     <link rel="shortcut icon" type="image/x-icon" href="../public/image/favicon/favicon2.ico">
     <!-- Link bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link slick -->
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />
    <!-- Link css -->
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>
    
    <div class="register-form">
        <h2>Đăng Kí</h2>
        <div class="input-row">
            <input type="text" placeholder="Họ tên" id="username" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="text" placeholder="Email" id="email" autocomplete="off"/>
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="Email" placeholder="Mật khẩu" id="passwork" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="Email" placeholder="Nhập lại mật khẩu" id="cf-passwork" autocomplete="off" />
            <small>Error message</small>
        </div>
        <div class="input-row">
            <button class="btn" id="btn-register">
                ĐĂNG KÝ
            </button>
        </div>
        <p>
            <span>Bạn đã có tài khoản?</span>
            <a href="./login.html">Đăng nhập</a>
        </p>
    </div>


    <script src="../lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../lib/jquery/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="../public/js/register.js"></script>
</body>
</html>
