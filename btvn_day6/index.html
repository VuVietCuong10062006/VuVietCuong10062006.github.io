<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- File tự viết -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/290386/pexels-photo-290386.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="khóa học nodejs">
            <div class="time">
                <span>
                    27 <br> MAR
                </span>
            </div>
            <div class="tag">PHOTOS</div>
        </div>

        <div class="content">
            <div class="conten-detail">
                <h2>City Lights in  New York</h2>
            <h4>The city that never sleeps</h4>
            <p class="lorem">New York, the largest city in the U.S , is an architetural marvel with plenty of history monument, magniflcent buildings and countless dazzling skyscrapers</p>
            </div>
            <div class="info">
                <p><span><i class="fa-solid fa-star"></i></span></p>
                <p class="info-time"> 6 min ago</p>
                
                <p><span><i class="fa-solid fa-comment"></i></span></p>
                <p> 39 comment </p>
                
            </div>
        </div>
    </div>
</body>
</html>
